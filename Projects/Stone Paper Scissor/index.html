<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="navbar">
             <p>Rock Paper Scissor</p>
        </div>
    </nav>
    <div class="gamebtns">
        <button class="choice" id="rock"><i class="fa fa-hand-rock"></i> Rock </button>
        <button class="choice" id="paper"><i class="fa fa-hand-paper"></i> Paper </button>
        <button class="choice" id="scissor"><i class="fa fa-hand-scissors"></i> Scissors </button>
    </div>    
    <div CLASS="score ">
        <div>
             <p class="myscore"> 0 </p>
             <p>YOU</p>
        </div>
        <div>
              <p  class="compscore"> 0 </p>
              <p>COMP</p>
        </div>
    </div>
    <div class="msgbox">
           <p class="msg">Play Game</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
